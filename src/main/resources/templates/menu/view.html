<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">
        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>

        <table class="table">

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Rating</th>
                <th></th>
            </tr>

            <tr th:each="cheese : ${cheeses}">
                <td th:text="${cheese.name}"></td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.category.name}"></td>
                <td th:text="${cheese.rating}"></td>
                <td><a th:href="@{'/cheese/edit/' + ${cheese.id}}">edit</a></td>
            </tr>

        </table>

        <p th:unless="${cheeses.size()}"><i>No cheeses yet</i></p>

        <p><a th:href="'/menu/add-item/' + ${menuId}">Add Cheese</a></p>
    </body>
</html>
